<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>注册界面</title>
	<link rel="stylesheet" type="text/css" href="newmember.css"/>
	<script type="text/javascript" src="newmember.js"></script>
</head>
<body>
  <div class="body-background">
    <div class="body">
    <div class="home"><a href="index.html"><<返回首页</a></div>
      <div class="form">
        <div class="top1">
          <div class="top">come and join us !!</div>
        </div>
        <div class="form-content">
          <form>
            <label>昵称:</label>
            <input id="name_text" type="text"/>
              <div class="hiddendiv">
                <div id="warn_1" class="hidden" hidden="">任何数字字母字符，不得含特殊符号</div>
              </div>
            <div class="mima">
              <label>密码:</label>
              <input id="mima" type="text"/>
            </div>
            <div class="ruo">
              <div class="div1">弱</div>
              <div class="div1">中</div>
              <div class="div1">强</div>
            </div>
            <div class="hiddendiv">
              <div id="warn_2"  class="hidden" hidden="">请以大小写字母及数字组成</div>
            </div>
            <label>再次输入密码:</label><br/>
            <input id="mima2" class="mima2" type="text"/>
            <div class="hiddendiv">  
              <div id="warn_3" class="hidden" hidden="">输入的密码不正确</div>
            </div>
            <label>电话:</label>
            <input id="num" type="text"/>
            <div class="hiddendiv">  
              <div id="warn_4" class="hidden" hidden="">请输入正确的电话号码</div>
            </div>
            <label>姓别:</label>
            <select>
              <option>男</option>
              <option>女</option>
            </select><br/><br/>
            <label>邮箱:</label>
            <input id="email" type="text" placeholder="qq,网易邮箱均可"/>
            <div class="hiddendiv">  
              <div id="warn_5" class="hidden" hidden="">请输入正确的邮箱</div>
            </div>
            <input class="submit" type="submit" value="确认">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
            <div class="footer1">————你好呀这是温柔善良可爱机智的洋气云瞎写的，如有雷同纯属巧合————
            </div>
        </div>
</body>
</html>
